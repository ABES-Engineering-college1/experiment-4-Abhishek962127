<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking</title>
    
</head>
<body  ><center>
    <h1>Hotel Room Booking</h1>
    <form action="./response.html" name="Booking" target="_blank" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="data"  >Phone :</label>
        <input type="data"  id="number" name="number" required><br><br>

        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required><br><br>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required><br><br>

        <label for="roomtype">Room Type:</label>
        <select id="roomtype" name="roomtype" required>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">three Room</option>
        </select><br><br>
        <label for="number of guest">Number of Guests:</label>
        <input type="number of guest" id="guest" name="guest" required><br><br>
        <dt>Special Request:</dt>
        <textarea name="guest" id="guest" name="guest" rows="4" cols="50" ></textarea><br><br>
                

        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">
    </form></center>
</body>
</html>
